<!DOCTYPE html>

<head>

    <title>Style Tag</title>
</head>
<body>
    <h2>This is style tag</h2>
    <div style="background-color: blue;">
        <h2>This is h2</h2>
    
    
        <p>This is paragraph</p>
    </div>
    <div>
        <h2>This is h2</h2>
    </div>
    <div>
        <p>This is paragraph</p>
    </div>
</body>
</html>
