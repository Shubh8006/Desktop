<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h2>This is the table tag</h2>
    <table border="1">
        <!-- This is the long method -->
        <caption>Course Table</caption>  
        <thead> 
            <th>S.No</th>
            <th>Name</th>
            <th>Course</th>
            <th>roll No.</th>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Shubham Tyagi</td>
                <td>MCA</td>
                <td>10001</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Shubham Tyagi</td>
                <td>MCA</td>
                <td>10001</td>
            </tr>
        </tbody>
    </table>

    <hr>

</body>
</html>
