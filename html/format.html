<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting tag</title>
</head>
<body>
    SHUBHAM TYAGI
    <!-- to bold the text -->
    <br>
    <b>Shubham Tyagi</b> 
    <br>
    <strong>Shubham Tyagi</strong> <!-- same function as b tag i.e to bold the text -->
    <br>
    <big> Shubham Tyagi</big>  <!-- to increase the text size, we can also use the h3 tag instead ogf big tag -->
</body>
</html>
